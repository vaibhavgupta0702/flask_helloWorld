stages:
  - run
  - test
  - deploy
language: python
python:
  - "3.6"
env:
  - PORT=8080
cache: pip

jobs:
  include:
    - stage: run
      install: pip install -r requirements.txt
      script: python hello.py &
    - stage: test
      install: pip install -r tests/requirements_test.txt
      script: python tests/test.py
